[MASTER]
persistent=no
disable=
	missing-module-docstring,
	missing-function-docstring,
	consider-using-f-string,
	too-many-branches,
	too-many-statements,
	too-many-locals,
	too-many-arguments,
	too-many-positional-arguments,
	no-else-continue,
	no-else-return,
	duplicate-code

[REPORTS]
output-format=text
reports=no

[BASIC]
class-rgx=([A-Z]+|[A-Z][a-z]+)(_[A-Z]+|[A-Z][a-z])*
